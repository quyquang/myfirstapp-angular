<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="type" class="btn btn-danger" (click)="onDelete()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group" >
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" [formControlName]="'name'" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group" >
                        <label for="imagePath">imagePath</label>
                        <input id="imagePath" type="text" class="form-control" [formControlName]="'imagePath'" #imagePath/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="image-responsive " [src]="imagePath.value">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" type="text" class="form-control" rows="6" [formControlName]="'description'"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" [formArrayName]="'ingredients'">
                    <div class="form-group" class="row" style="padding-top: 10px;" *ngFor="let ele of getIngredients(); let i= index" [formGroupName]="i">
                        <div class="col-xs-8">
                            <input class="form-control" type="text" [formControlName]="'name'">
                        </div>
                        <div class="col-xs-2">
                            <input class="form-control" type="number" [formControlName]="'amount'">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">x</button>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="addNewIngredient()">
                                Add new ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
