<div class="row">
    <div class="col-xs-12">
      <img
        [src]="currentRecipe.imagePath"
        alt="{{ currentRecipe.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ currentRecipe.name }}</h1>
    </div>
  </div>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Manage Recipe
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a (click)="onEdit()">Edit currentRecipe</a></li>
        <li><a (click)="onDelete()">Delete currentRecipe</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ currentRecipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of currentRecipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
