<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-loading *ngIf="isLoading" style="text-align: center;"></app-loading>
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password " class="form-control" ngModel name="password" minlength="6">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode? 'Signin': 'Signup'}}</button> | 
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode?  'Signup': "Signin"}}</button>
            </div>
        </form>
    </div>
</div>
